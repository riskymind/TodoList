<!DOCTYPE html>
<html>
<head>
	<title>TodoList App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="intro">
				<h1>WORKS TODO</h1>
			</div>
		</div>

		<div class="row">
			<div class="instructions">
				<p class="para1">Enter text into the input field to add items to your list</p>
				<p class="para2">Clisk the item to mark it as complete</p>
				<p class="para3">Click the 'X' to remove the item from the list</p>
			</div>
		</div>


		<div class="row">
			<div>
				<input type="text" name="userInput" id="userInput" maxlength="27" placeholder="insert new items here">
				<button type="button" id="addTodo" name="button">Click</button>
			</div>
		</div>

		<div class="row">
			<div class="listItem">
				<ul></ul>
			</div>
		</div>
	</div>

</body>
</html>
